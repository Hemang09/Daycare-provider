<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: whitesmoke;
            margin: 0;
            background-image: url(Stuff/anima.jpg);
            backdrop-filter: blur(3px);
            background-size: cover;
            background-position: center;
        }

        header {
        background-color: #A0C49D;
        color: white;
        text-align: center;
        padding: 1.5rem;
        padding-top: 0px;
        padding-bottom: 0px;
        border: 2px solid #fff;
        border-radius: 10px;
        
        }
        
        h1 {
        font-size: 60px;
        font-weight: bold;
        }

        p {
        font-size: 20px;
        }

        section {
            max-width: 1300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 20px;

        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #A0C49D;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #86A789;
        }
        nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    text-align: center;
    background-color: #A0C49D;
    padding: 25px;
    border: 2px solid #fff;
    border-radius: 10px;
    font-size: 20px;

}

nav li {
    display: inline;
    margin: 0 1rem;
    padding: 4px;
}


.nav-item :hover{
    background-color: white;
    color: #A0C49D;
}

nav a {
    text-decoration: none;
    color: white;
    padding: 25px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <b>
        <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="homepage.html">Home</a>
                      </li>
                    <li class="nav-item active">
                    <a href="aboutus.html">About Us</a>
                   
                  <li class="nav-item">
                    <a href="programs.html">Programs</a>
                  </li>
                  <li class="nav-item">
                    <a href="enrollmentpage.html">Enrollment</a>
                  </li>
                  <li class="nav-item">
                    <a href="contact.html">Contact</a>
                
                </ul>
        </nav>
    </b>
    <section>
        <form method="post" action="/contact">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="submit"></label>
            <a href="homepage.html"><button type="submit">Submit</button></a>
        </form>
    </section>
</body>
</html>
